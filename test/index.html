<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="https://use.typekit.net/zmp0mpg.js"></script>
    <script>
    try { Typekit.load({ async: true }); } catch (e) {}
    </script>
</head>

<body>
    <div class="block">
        <div class="left">
            <h2 class="text-settings">TEXT SETTINGS</h2>
            <h2 class="typeface">Typeface</h2>
            <ul class="wrap">
                <li class="rectangle" id="rec1">
                    <h2 class="ab" id="ab1">Ab</h2></li>
                <li class="rectangle" id="rec2">
                    <h2 class="ab" id="ab2">Ab</h2></li>
                <li class="rectangle" id="rec3">
                    <h2 class="ab" id="ab3">Ab</h2></li>
            </ul>
            <h2 class="styling">Styling</h2>
            <ul class="wrap">
                <li class="font-styling" id="f1">Normal</li>
                <li class="font-styling" id="f2">Bold</li>
                <li class="font-styling" id="f3">Italic</li>
            </ul>
            <h2 class="background">Background</h2>
            <ul class="wrap-color">
                <li class="blue bg-item" id="blue"><i class="fa fa-check" id="fa1" aria-hidden="true"></i></li>
                <li class="green bg-item" id="green"><i class="fa fa-check" id="fa2" aria-hidden="true"></i></li>
                <li class="yellow bg-item" id="yellow"><i class="fa fa-check" id="fa3" aria-hidden="true"></i></li>
                <li class="dark bg-item" id="dark"><i class="fa fa-check" id="fa4" aria-hidden="true"></i></li>
                <li class="white bg-item" id="white"><i class="fa fa-check" id="fa5" aria-hidden="true"></i></li>
            </ul>
        </div>
        <div class="right" id="right">
            <h2 class="text-preview">TEXT PREVIEW</h2>
            <h1 class="title" id="title">Lorem Ipsum</h1>
            <h3 class="source" id="font">Source SansNormal</h3>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
